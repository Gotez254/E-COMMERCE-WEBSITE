    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('file:///c:\\Users\\theDESIGNER\\Downloads\\pexels-felixmittermeier-956999.jpg');
              background-size: cover; /* Ensures the image covers the entire screen */
              background-position: center center; /* Ensures the image is centered */
              background-attachment: fixed; /* Keeps the background fixed when scrolling */
              display: flex;
              flex-direction: column;
              align-items: center;
              min-height: 100vh;
              padding: 40px;
              color: #333;
           
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
            100% { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        }

        .container {
            background: blanchedalmond;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1.2s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .product-image {
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-image:hover {
            transform: scale(1.08);
        }

        .product-title {
            font-size: 34px;
            font-weight: 600;
            margin: 20px 0;
            color:firebrick;
        }

        .product-price {
            font-size: 28px;
            color: #e63946;
            margin: 15px 0;
            font-weight: 500;
        }

        .product-description {
            font-size: 18px;
            color: burlywood;
            line-height: 1.6;
            margin: 20px 0;
            padding: 0 10px;
        }

        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }

        .add-to-cart:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .add-to-cart:active {
            transform: scale(0.95);
        }

        /* Cart Icon */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #28a745;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
        }

        .cart-icon .icon {
            font-size: 28px;
            margin-right: 8px;
        }

        .cart-count {
            background-color: #e63946;
            color: white;
            border-radius: 50%;
            font-size: 14px;
            padding: 4px 8px;
            margin-left: 5px;
            display: inline-block;
        }
    </style>
</head>

        ];

        function getProductById(id) {
            return products.find(product => product.id === id);
        }

        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get("id"));
        const product = getProductById(productId);

        if (product) {
            document.getElementById("product-image").src = product.image;
            document.getElementById("product-title").innerText = product.title;
            document.getElementById("product-price").innerText = `$${product.price.toFixed(2)}`;
            document.getElementById("product-description").innerText = product.description;
        } else {
            document.body.innerHTML = "<h1>Product not found</h1>";
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById("cart-count").innerText = totalItems;
        }

        function addToCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingProduct = cart.find(item => item.id === product.id);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));

            const alertBox = document.createElement('div');
            alertBox.innerText = `${product.title} has been added to your cart.`;
            alertBox.style.position = 'fixed';
            alertBox.style.bottom = '20px';
            alertBox.style.right = '20px';
            alertBox.style.background = '#28a745';
            alertBox.style.color = 'white';
            alertBox.style.padding = '10px 20px';
            alertBox.style.borderRadius = '8px';
            alertBox.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
            alertBox.style.zIndex = '1000';
            document.body.appendChild(alertBox);
            setTimeout(() => document.body.removeChild(alertBox), 2000);

            updateCartCount();
        }

        // Initialize cart count on page load
        document.addEventListener("DOMContentLoaded", updateCartCount);
    </script>
