<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* General Styles */
        body {
            background-image: url('file:///c:\\Users\\theDESIGNER\\Downloads\\subtle-cinematics-KEI-VNDi0_g-unsplash.jpg');
              background-size: cover; /* Ensures the image covers the entire screen */
              background-position: center center; /* Ensures the image is centered */
              background-attachment: fixed; /* Keeps the background fixed when scrolling */
              display: flex;
              flex-direction: column;
              align-items: center;
              min-height: 100vh;
              padding: 40px;
              color: #333;
        
        
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           
            color: #333;
        }

        .container {
           
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
          
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }

        .filter-bar select, .filter-bar input {
            padding: 8px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s ease;
        }

        .filter-bar input {
            width: 200px;
            
        }

        .filter-bar select:hover, .filter-bar input:hover {
            background-color: #ddd;
        }

        /* Product List Styling */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            color: aliceblue;
        }

        .product {
            
            border-radius: 8px;
            box-shadow: goldenrod;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
            flex: 1 1 23%; /* Four products per row */
            max-width: 23%;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: goldenrod;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .product h2 {
            font-size: 1.2em;
            color: whitesmoke;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.1em;
            font-weight: bold;
            color: greenyellow;
            margin: 8px 0;
        }

        .product p {
            font-size: 0.9em;
            color:lawngreen;
        }

        /* Hover effect for buttons */
        .filter-bar select:hover, .filter-bar input:hover {
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                flex: 1 1 48%;
            }
        }

        @media (max-width: 480px) {
            .filter-bar {
                flex-direction: column;
                gap: 10px;
            }

            .product {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

        const productList = document.querySelector('.product-list');
        const categoryFilter = document.getElementById('category-filter');
        const sortBy = document.getElementById('sort-by');
        const searchInput = document.getElementById('search-input');

        function displayProducts(filteredProducts) {
            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <a href="product detailpage.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                        <img src="${product.image}" alt="${product.title}">
                        <h2>${product.title}</h2>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <p>${product.description}</p>
                    </a>
                `;
                productList.appendChild(productElement);
            });
        }

        function filterProducts() {
            const category = categoryFilter.value;
            const searchTerm = searchInput.value.toLowerCase();
            let filteredProducts = products.slice(); 

            if (category !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.category === category);
            }

            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => product.title.toLowerCase().includes(searchTerm));
            }

            const sortOrder = sortBy.value;
            if (sortOrder === 'price-low-high') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sortOrder === 'price-high-low') {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            displayProducts(filteredProducts);
        }

        categoryFilter.addEventListener('change', filterProducts);
        sortBy.addEventListener('change', filterProducts);
        searchInput.addEventListener('input', filterProducts);

        displayProducts(products);
    </script>
